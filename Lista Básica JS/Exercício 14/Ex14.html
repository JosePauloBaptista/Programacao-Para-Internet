<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex14.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="box" id="display">0</div>
        <div class="" id="teclado">
            <div class="button buttonOp" id="btnMais">+</div>
            <div class="button buttonOp" id="btnMenos">-</div>
            <div class="button buttonOp" id="btnMult">x</div>
            <div class="button buttonOp" id="btnDiv">รท</div>
            <div class="button buttonChar buttonNumber" id="btn7">7</div>
            <div class="button buttonChar buttonNumber" id="btn9">9</div>
            <div class="button buttonChar buttonNumber" id="btn8">8</div>
            <div class="button equal" id="btnEqual">=</div>
            <div class="button buttonChar buttonNumber" id="btn4">4</div>
            <div class="button buttonChar buttonNumber" id="btn5">5</div>
            <div class="button buttonChar buttonNumber" id="btn6">6</div>
            <div class="button buttonChar buttonNumber" id="btn1">1</div>
            <div class="button buttonChar buttonNumber" id="btn2">2</div>
            <div class="button buttonChar buttonNumber" id="btn3">3</div>
            <div class="button buttonChar buttonNumber" id="btn0">0</div>
            <div class="button buttonChar" id="btnDot">.</div>
            <div class="button buttonChar" id="btnClear">C</div>
        </div>
    </div>
</body>
<script src="./JS14.js"></script>
</html>
